{% if pk == 0 %}
<p>{{pk}}</p>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="create">
</form>

{% elif pk != 0 %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="change">
</form>

{% endif %}
